<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="css/styles.css">

<body>
<h1 align="center">Calculator</h1>

<div id="background"><!-- Main background -->
             
        <div id="result"></div>
             
         <div id="main">
             <div id="first-rows">
<!--
              <button class="del-bg" id="delete">Clear</button>
                 <button value="%" class="btn-style operator opera-bg fall-back">%</button>

                 </div>
                 
               <div class="rows">
             <button value="7" class="btn-style num-bg num first-child">7</button>
                 <button value="8" class="btn-style num-bg num">8</button>
                 <button value="9" class="btn-style num-bg num">9</button>
                 <button value="/" class="btn-style opera-bg operator">/</button>
				 <button class="del-bg" id="clear">Clear</button>
                 </div>
                 
                 <div class="rows">
                 <button value="4" class="btn-style num-bg num first-child">4</button>
                 <button value="5" class="btn-style num-bg num">5</button>
                 <button value="6" class="btn-style num-bg num">6</button>
                 <button value="*" class="btn-style opera-bg operator">x</button>
				 <button id="balances" class="mainbuttons num-bg num">BAL</button>
                 </div>
                 
                 <div class="rows">
                 <button value="1" class="btn-style num-bg num first-child">1</button>
                 <button value="2" class="btn-style num-bg num">2</button>
                 <button value="3" class="btn-style num-bg num">3</button>
                 <button value="-" class="btn-style opera-bg operator">-</button>
				 <button id="deposits" class="mainbuttons num-bg num">DEP</button>
                 </div>
			 	
<!--
			 	 <div class="rows">
                 <button value="0" class="btn-style num-bg num first-child">0</button>
                 <button value="00" class="btn-style num-bg num">00</button>
                 <button value="." class="btn-style num-bg num">.</button>
                 <button value="=" id="eqn-bg" class="eqn align">=</button>
                 </div>
-->
                 
<!--
			 	 <div class="rows">
                 <button value="deposit" class="btn-style num-bg num first-child">D</button>

                 <button value="balance" class="btn-style num-bg num">B</button>
                 <button value="*2" class="btn-style num-bg num">x2</button>
                 </div>
-->
                 <div class="rows">
<!--                 <button value="0" class="num-bg zero" id="delete">0</button>-->
				 <button value="0" class="btn-style num-bg zero first-child">0</button>
				 <button value="00" class="btn-style num-bg num">00</button>
                 <button value="." class="btn-style num-bg period">.</button>
				 <button value="+" class="btn-style opera-bg value operator">+</button>
				 <button id="withdraws" class="mainbuttons num-bg num">W/D</button>
                 </div>
			 
			 	 <div class="rows">
			 	 <button value="=" id="eqn-bg" class="eqn">=</button>
			  	 </div>
			
                
             </div>
         
         </div>
        
        

<script src="js/calculator.js"></script>
